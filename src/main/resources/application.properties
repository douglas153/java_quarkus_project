quarkus.datasource."loja".db-kind=h2
quarkus.datasource."loja".jdbc.url=jdbc:h2:mem:loja;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm."loja".database.generation=drop-and-create
quarkus.hibernate-orm."loja".datasource=loja
quarkus.hibernate-orm."loja".packages=org.acme.models.loja
quarkus.datasource.user=sa
quarkus.datasource.password=
quarkus.datasource.health.enabled=true
#quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.persistence-xml.ignore=true
